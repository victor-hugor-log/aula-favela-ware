<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Guilda dos Heróis</title>

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
  </head>

  <!-- // Estrutura da página -->
  <body>
    <!-- // Cabeçalho da página -->
    <header>
      <h1>SELECT YOUR HERO</h1>
    </header>

    <!-- // Seção de heróis -->
    <section class="container-herois">
      <!-- // Cartão do herói -->
      <article class="card">
        <!-- // Imagem do herói -->
        <img
          src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
          alt="Avatar do Mago do Code"
        />
        <!-- // Nome e poder do herói -->
        <h2>Mago do Code</h2>
        <p>Poder: Debug Infinito</p>
        <!-- // Botão de seleção do herói -->
        <button>Selecionar</button>
      </article>

      <!-- // Cartão do herói -->
      <article class="card">
        <!-- // Imagem do herói -->
        <img
          src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka"
          alt="Avatar da Guerreira CSS"
        />
        <!-- // Nome e poder do herói -->
        <h2>Guerreira CSS</h2>
        <p>Poder: Escudo Flexbox</p>
        <!-- // Botão de seleção do herói -->
        <button>Selecionar</button>
      </article>

      <!-- // Cartão do herói -->
      <article class="card">
        <!-- // Imagem do herói -->
        <img
          src="https://api.dicebear.com/7.x/avataaars/svg?seed=Bob"
          alt="Avatar do Ladino dos Dados"
        />
        <!-- // Nome e poder do herói -->
        <h2>Ladino dos Dados</h2>
        <p>Poder: Ataque SQL</p>
        <!-- // Botão de seleção do herói -->
        <button>Selecionar</button>
      </article>
    </section>
  </body>
</html>
