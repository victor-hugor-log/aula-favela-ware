<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="shortcut icon" href="favelaware.png" type="image/x-icon">


</head>

<body>
    <h1>Título principal</h1><!--Titulo principal com H1, os demais títulos menos importantes são h2, h3.. até h6.-->
    <h2>Subtítulo</h2> <!--Titulo menos importantante que h1.-->
    <p>Este é um parágrafo com uma palavra em <b>destaque</b>.</p> <!--a tag <b></b> deixa a palavra em negrito gerando destaque.-->
    <p>este é um texto <br> com quebra de linha.</p><!--a tag <br> faz com que sua linha quebre jogado o texto para baixo-->
    <p>Aprender <i>HTML</i>é <b>importante</b>.</p><!--a tag <i></i> deixa a palavra em itálico-->
    <p>Texto <u>final</u></p><!--a tag <u><u/> gera uma linha abaixo do texto-->

</body>

</html>
<!--
<h1>=Título priincipal.
<h2>=Título menos importante que <h1>.
<b>=Texto em negrito.
<br>=Quebra de linha.
<p>=Cria parágrafos.
<i>=Texto em itálico.
<u>=Linha em baixo do texto.           
-->
