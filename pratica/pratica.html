<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de CSS Layout</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="header">
        <h1>Minha Página de Layout</h1>
    </header>

    <main class="container-principal">
        
        <div class="box box-1">
            <h3>Caixa 1</h3>
            <p>Este é um parágrafo. <span>Isto é um span.</span></p>
        </div>
        
        <div class="box box-2">
            <h3>Caixa 2</h3>
            <p>Este é outro parágrafo.</p>
            <div class="badge-especial">NOVO!</div>
        </div>
        
        <div class="box box-3">
            <h3>Caixa 3</h3>
            <p>Este é o último parágrafo que temos aqui.</p>
        </div>

    </main>

    <footer class="footer">
        <p>Rodapé da Página</p>
    </footer>

</body>
</html>
